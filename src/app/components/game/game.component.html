<div class="game">
  <div *ngFor="let num of  counter(numOfCards); index as i" class="game-card" (click)="clickCard(cards[i].imgNumber)" [class]="cards[i].isClicked  ? 'highlight': ''">
    <card
    [card]="cards[i]"
    ></card>
  </div>
  <button (click)="this.isTimeStart = true">SET</button>
  <button (click)="this.isTimeStart = false">DONE</button>
  <timer [isTimeStart]="isTimeStart"></timer>
</div>
