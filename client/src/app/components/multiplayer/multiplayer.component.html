<div class="multiplayer-container">
  <h2>multiplayer</h2>
  @if (!gameId) {
    <h3>Available rooms</h3>

    @if (rooms.length) {
      <div *ngFor="let room of rooms" class="room">
        <h2>Name: {{room[0]}}</h2>
        <h3>Active players: {{room[1]}}</h3>
        <button (click)="onJoinGame(room[0])">Join room</button>
      </div>
    } @else {
      <p>No available Rooms</p>
    }
  }

  @if (!gameId) {
    <button (click)="onCreateRoom()">Create Room</button>
  }
</div>
